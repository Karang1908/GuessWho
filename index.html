<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Character AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: '#000000',
            surface: '#0a0a0a',
            border: '#27272a',
            glow: '#ffffff',
          },
          animation: {
            'fade-in': 'fadeIn 0.7s ease-out',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            'pulse-glow': 'pulseGlow 2s infinite',
            'pulse-slow': 'pulse 10s infinite',
            'floating': 'floating 3s ease-in-out infinite',
          },
          keyframes: {
            floating: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            pulseGlow: {
              '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 5px rgba(255,255,255,0.5))' },
              '50%': { opacity: '0.8', filter: 'drop-shadow(0 0 15px rgba(255,255,255,0.8))' },
            },
            shine: {
              '0%': { transform: 'translateX(-100%) translateY(-100%) rotate(45deg)' },
              '100%': { transform: 'translateX(100%) translateY(100%) rotate(45deg)' },
            },
            scan: {
              '0%': { top: '-10%' },
              '100%': { top: '110%' },
            },
            glitch: {
              '0%, 100%': { transform: 'translate(0)' },
              '33%': { transform: 'translate(-2px, 2px)' },
              '66%': { transform: 'translate(2px, -2px)' },
            },
            scaleX: {
              '0%': { transform: 'scaleX(0)' },
              '100%': { transform: 'scaleX(1)' },
            },
            wipeMid: {
              '0%': { 'clip-path': 'inset(0 50% 0 50%)' },
              '100%': { 'clip-path': 'inset(0 0% 0 0%)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }

    /* Custom Scrollbar for B&W theme */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555555;
    }

    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .glow-box:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .glass-noise {
      position: relative;
    }

    .glass-noise::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.01;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .glass-border {
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      background-clip: border-box;
    }

    /* Tactical Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>

</head>

<body>
  <div id="root"></div>

</body>

</html>
